<script>
document.addEventListener('DOMContentLoaded', () => {
    const display = document.querySelector('#resultado h1');
    let currentInput = '';
    let operator = '';
    let previousInput = '';

    function updateDisplay() {
        display.textContent = currentInput || '0';
    }

    function handleNumber(number) {
        
        if (currentInput === '' && number === '0') return; 
        if (currentInput === '0' && number !== '.') {
            currentInput = number; 
        } else {
            currentInput += number;
        }
        updateDisplay();
    }

    function handleOperator(op) {
        if (currentInput === '' && op !== '-') return; 
        if (currentInput !== '' || op === '-') {
            if (operator) {
                calculate();
            }
            previousInput = currentInput;
            operator = op;
            currentInput = '';
        }
        updateDisplay();
    }

    function calculate() {
        const prev = parseFloat(previousInput);
        const current = parseFloat(currentInput);

        if (isNaN(prev) || isNaN(current)) return;

        let result;
        switch (operator) {
            case '+':
                result = prev + current;
                break;
            case '-':
                result = prev - current;
                break;
            case '*':
                result = prev * current;
                break;
            case '/':
                result = prev / current;
                break;
            default:
                return;
        }

        currentInput = result.toString();
        operator = '';
        previousInput = '';
        updateDisplay();
    }

    function handleAC() {
        currentInput = '';
        operator = '';
        previousInput = '';
        updateDisplay();
    }

    function handlePercent() {
        if (currentInput) {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }
    }

    function handleDecimal() {
        if (!currentInput.includes('.')) {
            currentInput += '.';
            updateDisplay();
        }
    }

    function handleEqual() {
        if (currentInput && operator) {
            calculate();
        }
    }

    document.querySelectorAll('.container div').forEach(button => {
        button.addEventListener('click', () => {
            const value = button.textContent;

            switch (value) {
                case 'AC':
                    handleAC();
                    break;
                case '%':
                    handlePercent();
                    break;
                case '.':
                    handleDecimal();
                    break;
                case '=':
                    handleEqual();
                    break;
                case '+':
                case '-':
                case '*':
                case '/':
                    handleOperator(value === '*' ? '*' : value);
                    break;
                default:
                    handleNumber(value);
                    break;
            }
        });
    });
});
</script>
